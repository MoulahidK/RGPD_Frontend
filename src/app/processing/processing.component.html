<div class="container-fluid pt-4 px-4">
  <div class="bg-light text-center rounded p-4">
    <div>
      <div class="card" style="width: 100%;">
        <div class="card-body">
          <h5 class="card-title">{{processing.name}}</h5>
          <p class="card-text">{{processing.address}}</p>
          <p class="card-text">{{processing.age}}</p>
          <button (click)="onView()" class="btn btn-primary">More details</button>
        </div>
      </div>
    </div>
  </div>
</div>
